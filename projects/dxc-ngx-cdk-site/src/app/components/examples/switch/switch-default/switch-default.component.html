<dxc-switch
    [checked]="checked"
    (onChange)="onChange($event)"
    labelPosition="after"
    label="Label after"
    margin="medium"
></dxc-switch>

<dxc-switch
    checked="false"
    (onChange)="onChange($event)"
    labelPosition="after"
    label="Label after"
    margin="medium"
    disabled="true"
></dxc-switch>
