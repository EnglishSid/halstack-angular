<div style="background: #000000; width: 100%; display: inline-block" >
    <dxc-slider
    minValue="0"
    maxValue="100"
    showLimitsValues="true"
    name="input"
    step="1"
    margin="medium"
    theme="dark"
    (onChange)="onChange($event)"
    [value]="inputValue"
  ></dxc-slider>
</div>
