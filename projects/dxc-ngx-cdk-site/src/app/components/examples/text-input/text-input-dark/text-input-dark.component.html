<div style="background: #000000">
    <dxc-input-text
        label="Input label" 
        [value]="inputValue"
        assistiveText="assistive text" 
        theme="dark"
        suffix="suf" 
        prefix="pre" 
        margin="medium"
        (onChange)="onChange($event)" 
        (onBlur)="onBlur($event)"
    ></dxc-input-text>
</div>
