<mat-card
(click) = "onClickHandler($event)" [ngClass] = "[mode === 'alternative' ? 'alternative': 'default', imagePosition === 'before' ? 'before' : imagePosition === 'after' ? 'after' : imagePosition === 'above' ? 'above': imagePosition === 'below' ? 'below' : 'before']"
>
  <div  *ngIf="imageSrc" class="imageContainer">
    <img src ="{{imageSrc}}" />
  </div>
  <div #content>
    <ng-content></ng-content>
  </div>
</mat-card>
