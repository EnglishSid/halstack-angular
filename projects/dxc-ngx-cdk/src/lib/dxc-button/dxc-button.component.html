<button
  *ngIf="mode !== 'raised' && mode !== 'outlined' && mode !== 'flat'"
  mat-button
  [disabled]="disabled"
  (click)="onClickHandler($event)"
>
  <img
    src="{{ iconSrc }}"
    [alt]="iconAlt"
    *ngIf="iconSrc && iconPosition === 'before'"
    class="icon-before "
  />
  <span *ngIf="label">{{ label }}</span>
  <img
    src="{{ iconSrc }}"
    [alt]="iconAlt"
    *ngIf="iconSrc && iconPosition !== 'before'"
    class=" icon-after"
  />
</button>
<button
  *ngIf="mode === 'raised'"
  mat-raised-button
  [disabled]="disabled"
  (click)="onClickHandler($event)"
>
  <img
    src="{{ iconSrc }}"
    [alt]="iconAlt"
    *ngIf="iconSrc && iconPosition === 'before'"

  />
  <span *ngIf="label">{{ label }}</span>
  <img
    src="{{ iconSrc }}"
    [alt]="iconAlt"
    *ngIf="iconSrc && iconPosition !== 'before'"
    class="icon-after"
  />
</button>

  *ngIf="mode === 'outlined'"
  mat-stroked-button
  [disabled]="disabled"

  <span *ngIf="label">{{ label }}</span>

  (click)="onClickHandler($event)"
  *ngIf="mode === 'flat'"
  mat-flat-button

  <img
    src="{{ iconSrc }}"
    [alt]="iconAlt"
    *ngIf="iconSrc && iconPosition === 'before'"
    class="icon-before "
  />
  <span *ngIf="label">{{ label }}</span>
  <img
    src="{{ iconSrc }}"
    [alt]="iconAlt"
