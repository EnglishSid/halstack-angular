<button
  *ngIf="mode !== 'raised' && mode !== 'outlined' && mode !== 'flat'"
  mat-button
  [disabled]="disabled"
  [disableRipple]="disableRipple"
  (click) = "onClickHandler($event)"
>
  <mat-icon class="icon-before" *ngIf="icon && iconType !== 'fa' && iconPosition === 'before'">{{
    icon
  }}</mat-icon>
  <i
    *ngIf="icon && iconType === 'fa' && iconPosition === 'before'"
    class="{{ icon }} icon-before "
  ></i
  ><span *ngIf="label">{{ label }}</span>
  <i
    *ngIf="icon && iconType === 'fa' && iconPosition !== 'before'"
    class="{{ icon }}  icon-after"
  ></i>
  <mat-icon  class = "icon-after" *ngIf="icon && iconType !== 'fa' && iconPosition !== 'before'">{{
    icon
  }}</mat-icon>
</button>
<button
  *ngIf="mode === 'raised'"
  mat-raised-button
  [disabled]="disabled"
  (click) = "onClickHandler($event)"
  [disableRipple]="disableRipple"
>

  <i
    *ngIf="icon && iconType === 'fa' && iconPosition !== 'before'"

  <mat-icon class="icon-after" *ngIf="icon && iconType !== 'fa' && iconPosition !== 'before'">{{
    icon
  }}</mat-icon>
</button>

  ><span *ngIf="label">{{ label }}</span>
  <i
    *ngIf="icon && iconType === 'fa' && iconPosition !== 'before'"

  ></i>
  <mat-icon class=" icon-after"  *ngIf="icon && iconType !== 'fa' && iconPosition !== 'before'">{{
