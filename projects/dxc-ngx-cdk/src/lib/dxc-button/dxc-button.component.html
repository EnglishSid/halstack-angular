<button
  *ngIf="type !== 'raised' && type !== 'outlined' && type !== 'flat'"
  mat-button
  [disabled]="disabled"
  [disableRipple]="disableRipple"
>
  <mat-icon *ngIf="iconType !== 'fa' && iconPosition === 'before'">{{
    icon
  }}</mat-icon>
  <i
    *ngIf="iconType === 'fa' && iconPosition === 'before'"
    class="{{ icon }}"
  ></i
  ><span *ngIf="text">{{ text }}</span>
  <i
    *ngIf="iconType === 'fa' && iconPosition !== 'before'"
    class="{{ icon }}"
  ></i>
  <mat-icon *ngIf="iconType !== 'fa' && iconPosition !== 'before'">{{
    icon
  }}</mat-icon>
</button>
