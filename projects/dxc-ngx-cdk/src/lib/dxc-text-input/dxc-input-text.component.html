
<mat-form-field [class.invalid]="invalid" [class.disabled]="disabled" appearance="standard">
  <span
    matPrefix
    (click)="onClickPrefixHandler($event)"
    class="prefixElement"
    *ngIf="prefix && !prefixIconSrc">
    {{ prefix }}</span
  >
  <img
    matPrefix
    (click)="onClickPrefixHandler($event)"
    class="prefixElement"
    *ngIf="prefixIconSrc"
    src="{{ prefixIconSrc }}"
  />
  <mat-label *ngIf="label">{{ label }}</mat-label>
  <input
    matInput
    #dxcSingleInput
    [value]="renderedValue"
    (input)="onChanged($event)"
    (blur)="onBlurHandle($event)"
    (click)="onClickHandle($event)"
    [required]="required"
    [name]="name"
    [type]="'text'"
    [errorStateMatcher]="matcher"
    [placeholder]="placeholder"
    [matAutocomplete]="auto"
    [formControl]="formControl"
    [attr.aria-label]="label"
    />
  <span
    matSuffix
    (click)="onClickSuffixHandler($event)"
    class="suffixElement"
    *ngIf="suffix && !suffixIconSrc"
    >{{ suffix }}</span
  >
  <img
    matSuffix
    (click)="onClickSuffixHandler($event)"
    class="suffixElement"
    *ngIf="suffixIconSrc"
    src="{{ suffixIconSrc }}"
  />
  <mat-hint *ngIf="assistiveText">{{ assistiveText }}</mat-hint>
</mat-form-field>


  <mat-autocomplete #auto="matAutocomplete">    
        <mat-option 
          (click)="onClickOption(option)" 
          *ngFor="let option of options" 
          [value]="option">{{option}}
        </mat-option>  
  </mat-autocomplete>
