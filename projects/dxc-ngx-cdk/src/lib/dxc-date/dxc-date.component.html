  <dxc-input-text
    [label]="label"
    [required]="required"
    [value]="renderedValue"
    [invalid]="invalid"
    [assistiveText]="assistiveText"
    [suffixIconSrc]="calendarIconSrc"
    (onChange)="onInputChangeHandler($event)"
    (onBlur)="onBlurHandler($event)"
    (onClickSuffix)="openCalendar($event)"
    [margin]="margin"
    [size]="size"
    [placeholder]="format"
    [mdePopoverTriggerFor]="dxcPopover"
    mdePopoverTriggerOn="none"
    [mdePopoverOffsetX]="popOverOffsetX"
    [mdePopoverPositionX]="'before'"
  ></dxc-input-text>

  <mde-popover #dxcPopover="mdePopover" [mdePopoverOverlapTrigger]="false" 
    [mdePopoverCloseOnClick]="false" [mdePopoverArrowWidth]="0" >
    <div [class]="calendarDynamicStyle" theme>
      <dxc-box size="fillParent" padding="xsmall" >
        <mat-calendar #dxcCalendar 
          [selected]="dateValue"
          (selectedChange)="onSelectedChangeHandler($event)"
          (yearSelected)="onSelectingDateHandler()" 
          (monthSelected)="onSelectingDateHandler()" 
          (clickOutside)="onClickOutsideHandler()"
          >
        </mat-calendar>
      </dxc-box>
    </div>
  </mde-popover>
