<mat-form-field [floatLabel]="floatLabel" [appearance]="appearance">
  <mat-label *ngIf="mask && text">{{ text }}</mat-label>
  <input
    matInput
    [min]="min"
    [max]="max"
    [matDatepicker]="picker"
    [matDatepickerFilter]="filter"
    [disabled]="allDisabled"
    [placeholder]="text && mask ? mask : text"
    (dateInput)="addEvent('input', $event)"
    (dateChange)="addEvent('change', $event)"
  />
  <mat-datepicker-toggle matSuffix [for]="picker" [disabled]="popupDisabled">
    <mat-icon *ngIf="icon" matDatepickerToggleIcon>{{
      icon
    }}</mat-icon></mat-datepicker-toggle
  >
  <mat-datepicker
    [startView]="startView"
    [startAt]="startAt"
    #picker
    [disabled]="inputDisabled"
  ></mat-datepicker>
</mat-form-field>
