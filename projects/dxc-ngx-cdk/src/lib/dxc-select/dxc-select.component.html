<mat-form-field>
  <mat-label>{{ label }}</mat-label>
  <mat-select
    disableOptionCentering
    [panelClass] = "'dxc-panel-select-class'"
    (selectionChange)="valueChanged($event)"
    [disableRipple]="disableRipple"
    [required]="required"
    [disabled]="disabled"
    [multiple]="multiple"
    [value]="value"
  >
    <mat-option *ngFor="let option of options; index as i" value="{{option.value}}"  [ngClass] = "iconPosition === 'after' ? 'icon-after': 'icon-before'">
      <img  *ngIf="option.iconSrc" src="{{option.iconSrc}}" />
      <span>{{ option.label }}</span>
    </mat-option>
  </mat-select>
  <input type="hidden" name="name" value="value" />
</mat-form-field>
