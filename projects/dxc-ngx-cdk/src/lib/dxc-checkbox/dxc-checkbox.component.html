<mat-checkbox
  [(ngModel)]="ngModel"
  [indeterminate]="indeterminate"
  [labelPosition]="labelPosition"
  [disableRipple]="disableRipple"
  [checked]="checked"
  [value]="value"
  [disabled]="disabled"
  [required]="required"
  [name]="name"
  [id]="id"
  (change)="onChange($event)"
  (indeterminateChange)="onIndeterminateChange($event)"
>
  <span *ngIf="required && text" class="mat-checkbox-required">*</span
  >{{ text }}
</mat-checkbox>
