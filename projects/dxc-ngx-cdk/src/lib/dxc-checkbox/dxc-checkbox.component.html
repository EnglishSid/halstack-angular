<mat-checkbox
  [checked]="checked"
  [labelPosition]="labelPosition ? labelPosition :  'before'"
  [disableRipple]="disableRipple"
  [checked]="checked"
  [value]="value"
  [disabled]="disabled"
  [required]="required"
  [name]="name"
  [id]="id"
  (change)="onValueChange($event)"
  >
  <span *ngIf="text" [ngClass] = "labelPosition === 'after' ? 'label-after' : 'label-before'">
    <span *ngIf="required" class="mat-checkbox-required" >*</span>
    {{ text }}
  </span>
</mat-checkbox>
