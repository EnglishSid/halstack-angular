<mat-checkbox
  [checked]="checked"
  [labelPosition]="labelPosition"
  [disableRipple]="disableRipple"
  [checked]="checked"
  [value]="value"
  [disabled]="disabled"
  [required]="required"
  [name]="name"
  [id]="id"
  (change)="onValueChange($event)"
  >
  <span *ngIf="required && text" class="mat-checkbox-required">*</span
  >{{ text }}
</mat-checkbox>
