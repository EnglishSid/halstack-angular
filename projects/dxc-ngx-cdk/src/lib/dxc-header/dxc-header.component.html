<mat-toolbar>
  <mat-toolbar-row [ngClass] ="underline ? 'underlined': ''">
    <img (click)="onClickHandler($event)" class="dxc-logo" *ngIf=!logoSrc>
    <img *ngIf="logoSrc" src ="{{logoSrc}}">
    <div class="content">
        <ng-content></ng-content>
    </div>
  </mat-toolbar-row>
</mat-toolbar>
