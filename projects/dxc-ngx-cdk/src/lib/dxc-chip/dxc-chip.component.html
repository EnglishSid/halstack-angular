<img
  (click)="handlePrefrixClick()"
  [tabindex]="prefixTabIndex"
  (keydown)="handlePrefrixKey($event)"
  class="prefixIcon"
  *ngIf="prefixIconSrc"
  src="{{ prefixIconSrc }}"
/>
<span class="labelContainer">{{ label }}</span>
<img
  (click)="handleSuffixClick()"
  [tabindex]="suffixTabIndex"
  (keydown)="handleSuffixKey($event)"
  class="suffixIcon"
  *ngIf="suffixIconSrc"
  src="{{ suffixIconSrc }}"
/>
