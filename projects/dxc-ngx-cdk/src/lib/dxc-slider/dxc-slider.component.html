<span theme [ngClass]= "disabled ? 'disabled-span' : ''" *ngIf="showLimitsValues" [class]="minValueClass"> {{ minValue }}</span>
<mat-slider
  theme
  [min]="minValue"
  [max]="maxValue"
  [step]="step"
  [value]="renderedValue"
  [tickInterval]="tickInterval"
  [disabled]="disabled"
  (input)="valueChanged($event)"
  (mouseup)="mouseUp($event)"
></mat-slider>
<span theme [ngClass]= "disabled ? 'disabled-span' : ''" *ngIf="showLimitsValues" [class]="maxValueClass"> {{ maxValue }}</span>
<dxc-input-text *ngIf="showInput"
  [value]="renderedValue"
  [name]="name"
  [theme]="theme"
  [disabled]="disabled"
  (onChange)="inputValueChanged($event)"
  [size]="'small'"
  [margin]="inputMargin"
></dxc-input-text>
