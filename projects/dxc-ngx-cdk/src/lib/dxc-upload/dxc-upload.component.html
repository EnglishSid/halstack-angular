<dxc-uploaded-summary *ngIf="uploadedVisibility()" [successfulCount]="getSuccessfullyUploadedFiles()" [filesSummary]="uploadedFiles"></dxc-uploaded-summary>
<dxc-drag-and-drop *ngIf="toUploadVisibility()" [summaryVisible]="uploadedVisibility()" (onAddFile)="addFiles($event)"></dxc-drag-and-drop>
<dxc-files-to-upload *ngIf="!toUploadVisibility()" [summaryVisible]="uploadedVisibility()" [filesToUpload]="getFilesToUpload()" (onAddFile)="addFiles($event)" (upload)="handleUpload()"></dxc-files-to-upload>
