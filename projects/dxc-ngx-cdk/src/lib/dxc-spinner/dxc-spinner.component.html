<div class="spinnerContainer" [ngClass] = "[overlay === true ? 'overlayed': 'default']">
  <div
    class="backOverlay"
    *ngIf="overlay===true"
  ></div>
  <mat-progress-spinner class="backCircle" value="100"></mat-progress-spinner>
  <mat-progress-spinner value="{{ value }}" mode="{{ mode }}" class="spinner">
  </mat-progress-spinner>
  <div [ngClass]="{'overlayed': overlay===false}" class="labelsContainer">
    <p class="label">{{label}}</p>
    <p class="value" *ngIf="value && showValue">{{ value }}%</p>
  </div>
</div>
