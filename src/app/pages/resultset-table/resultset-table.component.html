<div className="test-case" id="uncontrolled">
    <dxc-resultset-table itemsPerPage="5" [collectionResource]="data" margin="xxsmall">
        <ng-container dxcColumnDef="user" isSortable="true">
            <td *dxcCellDef="let item">
                {{item['user']}}
            </td>
          </ng-container>
          <ng-container dxcColumnDef="email">
            <td *dxcCellDef="let item">
                <dxc-button [label]="item['email']"></dxc-button>
            </td>
          </ng-container>
    </dxc-resultset-table>
</div>
